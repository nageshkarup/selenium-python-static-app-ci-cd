name: Deploy and Run Tests Locally

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        browser: [chrome, firefox]
        os: [ubuntu-latest, windows-latest]

    env:
      BROWSER_NAME: ${{ matrix.browser }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3  
      
    - name: Set up Python (Linux)
      if: runner.os == 'Linux'
      uses: actions/setup-python@v3  
      with:
        python-version: '3.x'

    - name: Set up Python (Windows)
      if: runner.os == 'Windows'
      uses: actions/setup-python@v3  
      with:
        python-version: '3.x'

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m venv .venv
        .\\.venv\\Scripts\\activate
        pip install -r requirements.txt
    
    - name: Verify Browser and Driver Paths
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          echo "Checking Chrome and ChromeDriver paths on Linux..."
          which google-chrome
          google-chrome --version
          which chromedriver
          chromedriver --version

          echo "Checking Firefox and GeckoDriver paths on Linux..."
          which firefox
          firefox --version
          which geckodriver
          geckodriver --version
        elif [[ "$RUNNER_OS" == "Windows" ]]; then
          echo "Checking Chrome and ChromeDriver paths on Windows..."
          where chrome
          where chromedriver
          chrome --version
          chromedriver --version

          echo "Checking Firefox and GeckoDriver paths on Windows..."
          where firefox
          where geckodriver
          firefox --version
          geckodriver --version
        fi
      shell: bash
      
    - name: Make script executable (Linux only)
      if: runner.os == 'Linux'
      run: chmod +x run_tests.sh

    - name: Run tests using script (Linux)
      if: runner.os == 'Linux'
      run: ./run_tests.sh

    - name: Run tests using script (Windows)
      if: runner.os == 'Windows'
      run: |
        .\\run_tests.bat
